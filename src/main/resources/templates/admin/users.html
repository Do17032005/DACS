<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('Manage Users')}">
</head>

<body class="bg-light">
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <div class="container mt-4" style="min-height: 70vh;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-users-cog me-2"></i>User Management</h2>
            <div>
                <a href="/admin/user/add" class="btn btn-success shadow-sm"><i class="fas fa-user-plus me-1"></i>Add New
                    User</a>
                <a href="/admin/dashboard" class="btn btn-secondary shadow-sm"><i
                        class="fas fa-arrow-left me-1"></i>Dashboard</a>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-3">ID</th>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th class="text-end pe-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td class="ps-3 text-muted" th:text="${user.id}">1</td>
                                <td class="fw-bold" th:text="${user.username}">user</td>
                                <td th:text="${user.fullName}">Name</td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td>
                                    <span class="badge rounded-pill"
                                        th:classappend="${user.role == 'ADMIN' ? 'bg-danger' : 'bg-info text-dark'}"
                                        th:text="${user.role}">USER</span>
                                </td>
                                <td class="text-end pe-3">
                                    <a th:if="${user.role != 'ADMIN'}"
                                        th:href="@{/admin/user/delete/{id}(id=${user.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Delete this user? This cannot be undone.')"><i
                                            class="fas fa-trash"></i> Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/common :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
