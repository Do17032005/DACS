<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('Admin Dashboard')}">
</head>

<body class="bg-light">
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <div class="container mt-4" style="min-height: 70vh;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-boxes me-2"></i>Product Management</h2>
            <div>
                <a href="/admin/orders" class="btn btn-warning me-2 text-dark shadow-sm"><i
                        class="fas fa-shipping-fast me-1"></i>Manage Orders</a>
                <a href="/admin/users" class="btn btn-info me-2 text-white shadow-sm"><i
                        class="fas fa-users me-1"></i>Manage Users</a>
                <a href="/admin/product/add" class="btn btn-success shadow-sm"><i class="fas fa-plus me-1"></i>Add New
                    Product</a>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-3">ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th class="text-end pe-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td class="ps-3 text-muted" th:text="${product.id}">1</td>
                                <td>
                                    <img th:src="${product.imageUrl}" width="40" height="40" class="rounded"
                                        style="object-fit: cover;">
                                </td>
                                <td class="fw-bold" th:text="${product.name}">Product Name</td>
                                <td><span class="badge bg-secondary rounded-pill"
                                        th:text="${product.category}">Category</span></td>
                                <td th:text="${'$' + product.price}">$99.99</td>
                                <td>
                                    <span th:class="${product.stock > 0 ? 'text-success' : 'text-danger fw-bold'}"
                                        th:text="${product.stock}">10</span>
                                </td>
                                <td class="text-end pe-3">
                                    <a th:href="@{/admin/product/edit/{id}(id=${product.id})}"
                                        class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                                        class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Are you sure you want to delete this product?')"><i
                                            class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/common :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
