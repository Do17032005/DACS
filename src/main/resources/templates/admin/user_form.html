<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head(${user.id == null ? 'Thêm Người Dùng' : 'Sửa Người Dùng'})}">
</head>

<body class="bg-light">
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <div class="container mt-4" style="min-height: 70vh;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h4 class="mb-0">
                            <i th:class="${user.id == null ? 'fas fa-user-plus me-2' : 'fas fa-user-edit me-2'}"></i>
                            <span th:text="${user.id == null ? 'Thêm Người Dùng Mới' : 'Chỉnh Sửa Thông Tin'}">User Form</span>
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/user/save}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:if="${user.id != null}" th:field="*{password}">
                            <input type="hidden" th:field="*{createdAt}">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Username <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{username}" 
                                        th:readonly="${user.id != null}" required>
                                    <small th:if="${user.id != null}" class="text-muted">Không thể thay đổi username</small>
                                </div>
                                <div class="col-md-6 mb-3" th:if="${user.id == null}">
                                    <label class="form-label fw-bold">Mật khẩu <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" th:field="*{password}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{fullName}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Số điện thoại</label>
                                    <input type="text" class="form-control" th:field="*{phone}">
                                </div>
                            </div>

                            <h5 class="mb-3 mt-4 text-primary"><i class="fas fa-crown me-2"></i>Thông Tin Thành Viên</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Hạng thành viên</label>
                                    <select class="form-select" th:field="*{memberLevel}">
                                        <option value="Thành viên mới">Thành viên mới</option>
                                        <option value="Thành viên bạc">Thành viên bạc</option>
                                        <option value="Thành viên vàng">Thành viên vàng</option>
                                        <option value="VIP">VIP</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Điểm tích lũy</label>
                                    <input type="number" min="0" class="form-control" th:field="*{memberPoints}" value="0">
                                </div>
                            </div>

                            <h5 class="mb-3 mt-4 text-primary"><i class="fas fa-shield-alt me-2"></i>Quyền & Trạng Thái</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Vai trò</label>
                                    <select class="form-select" th:field="*{role}">
                                        <option value="USER">USER - Người dùng thường</option>
                                        <option value="ADMIN">ADMIN - Quản trị viên</option>
                                    </select>
                                    <small class="text-muted">Admin có toàn quyền truy cập Dashboard</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Trạng thái</label>
                                    <div class="card bg-light border-0 p-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabledSwitch">
                                            <label class="form-check-label fw-bold" for="enabledSwitch">
                                                <i class="fas fa-check-circle text-success me-1"></i>Tài khoản hoạt động
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="d-flex gap-2 justify-content-end">
                                <a href="/admin/users" class="btn btn-outline-secondary px-4">
                                    <i class="fas fa-times me-1"></i>Hủy
                                </a>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="fas fa-save me-1"></i>Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/common :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
