<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('Add User')}">
</head>

<body class="bg-light">
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <div class="container mt-5" style="min-height: 70vh;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white py-3">
                        <h3 class="mb-0">Create New Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/user/save}" th:object="${user}" method="post">

                            <div class="mb-3">
                                <label class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control" th:field="*{fullName}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" th:field="*{email}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Role</label>
                                <select class="form-select" th:field="*{role}">
                                    <option value="USER">User (Customer)</option>
                                    <option value="ADMIN">Administrator</option>
                                </select>
                                <div class="form-text">Admins have full access to the Dashboard.</div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg shadow-sm">Create Account</button>
                                <a href="/admin/users" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/common :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
