<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản Lý Danh Mục - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/common :: navbar}"></div>

    <div class="container my-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-list me-2"></i>Quản Lý Danh Mục</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item active">Danh mục</li>
                    </ol>
                </nav>
            </div>
            <a th:href="@{/admin/categories/add}" class="btn btn-success">
                <i class="fas fa-plus me-1"></i>Thêm Danh Mục
            </a>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Categories Table -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0"><i class="fas fa-table me-2"></i>Danh Sách Danh Mục</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-3">ID</th>
                                <th>Tên Danh Mục</th>
                                <th>Phân Loại Con</th>
                                <th>Mô Tả</th>
                                <th>Thứ Tự</th>
                                <th>Số SP</th>
                                <th>Trạng Thái</th>
                                <th>Ngày Tạo</th>
                                <th class="text-end pe-3">Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td class="ps-3 text-muted" th:text="${category.id}">1</td>
                                <td class="fw-bold" th:text="${category.name}">Category Name</td>
                                <td>
                                    <span th:if="${category.subcategories != null and !category.subcategories.isEmpty()}"
                                          class="badge bg-light text-dark border me-1" 
                                          th:each="sub : ${#strings.arraySplit(category.subcategories, ',')}"
                                          th:text="${sub}">Subcategory</span>
                                    <span th:unless="${category.subcategories != null and !category.subcategories.isEmpty()}"
                                          class="text-muted fst-italic small">Chưa có</span>
                                </td>
                                <td>
                                    <span th:if="${category.description != null and !category.description.isEmpty()}"
                                          th:text="${#strings.abbreviate(category.description, 40)}">Description</span>
                                    <span th:unless="${category.description != null and !category.description.isEmpty()}"
                                          class="text-muted fst-italic">-</span>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${category.displayOrder}">0</span>
                                </td>
                                <td>
                                    <span class="badge bg-info" 
                                          th:text="${category.products != null ? category.products.size() : 0}">0</span>
                                </td>
                                <td>
                                    <span th:if="${category.active}" class="badge bg-success">
                                        <i class="fas fa-check me-1"></i>Hoạt động
                                    </span>
                                    <span th:unless="${category.active}" class="badge bg-secondary">
                                        <i class="fas fa-times me-1"></i>Ẩn
                                    </span>
                                </td>
                                <td class="text-muted small" 
                                    th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy')}">01/01/2024</td>
                                <td class="text-end pe-3">
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                                       class="btn btn-sm btn-outline-primary me-1" title="Sửa">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                                       class="btn btn-sm btn-outline-danger"
                                       th:onclick="'return confirm(\'Bạn có chắc muốn xóa danh mục này?\');'"
                                       title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="9" class="text-center py-5">
                                    <div class="text-muted">
                                        <i class="fas fa-inbox fa-3x mb-3"></i>
                                        <p class="mb-0">Chưa có danh mục nào</p>
                                        <small>
                                            <a th:href="@{/admin/categories/add}" class="text-primary">Thêm danh mục đầu tiên</a>
                                        </small>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/common :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
