<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('Manage Orders')}">
</head>

<body class="bg-light">
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <div class="container mt-4" style="min-height: 70vh;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-boxes me-2"></i>Order Management</h2>
            <a href="/admin/dashboard" class="btn btn-secondary shadow-sm"><i
                    class="fas fa-arrow-left me-1"></i>Dashboard</a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-3">Order ID</th>
                                <th>User ID</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th class="text-end pe-3">Update Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td class="ps-3 fw-bold text-muted" th:text="${'#' + order.id}">#123</td>
                                <td th:text="${order.userId}">1</td>
                                <td th:text="${#temporals.format(order.orderDate, 'MMM dd, HH:mm')}">Date</td>
                                <td th:text="${'$' + order.totalPrice}" class="fw-bold text-success">Price</td>
                                <td>
                                    <span class="badge rounded-pill"
                                        th:classappend="${order.status == 'COMPLETED' ? 'bg-success' : (order.status == 'SHIPPED' ? 'bg-primary' : 'bg-warning')}"
                                        th:text="${order.status}">Status</span>
                                </td>
                                <td class="text-end pe-3">
                                    <form th:action="@{/admin/order/status}" method="post" class="d-inline-flex">
                                        <input type="hidden" name="id" th:value="${order.id}">
                                        <select name="status" class="form-select form-select-sm me-2"
                                            style="width: 130px;">
                                            <option value="COMPLETED" th:selected="${order.status == 'COMPLETED'}">
                                                Completed</option>
                                            <option value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">Shipped
                                            </option>
                                            <option value="PROCESSING" th:selected="${order.status == 'PROCESSING'}">
                                                Processing</option>
                                            <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">
                                                Cancelled</option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-outline-dark">Update</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/common :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
